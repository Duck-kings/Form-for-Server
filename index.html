    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sergiy</td>
                <td>20</td>
                <td><button class="edit_btn">Edit user</button> || <button class="remove_btn">Remove user</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
